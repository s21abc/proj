  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navBar">
          <ul>
            <li><a href="../pages/cottage.html">‚Üê Back</a></li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <!-- <div class="imgContainer">
          <img src="/styles/images/d.jpg" alt="">
        </div> -->
        <div class="formContiner">
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="name">How Many People?</label>
              <input type="text" id="how" name="how" required />
            </div>

            <div class="form-group">
              <label for="date">Date to Start?</label>
              <input type="date" id="date" name="date" required />
            </div>

            <div class="form-group">
              <label for="date">What Time?</label>
              <input type="time" id="date" name="date" required />
            </div>
            <div class="form-group">
              <label for="date">Your Phone Number?</label>
              <input type="number" id="date" name="date" required />
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id=""
                name="message"
                rows="4"
                placeholder=" Enter here what do you want to reserve."
              ></textarea>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </main>
      <div class="dContainer">
        <div><img src="/styles/images/dc1.jpg" alt="" /></div>
        <div><img src="/styles/images/ac.jpg" alt="" /></div>
      </div>

      <footer class="footer">

      </footer>
    </div>
